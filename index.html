<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
           <input 
           type="search" 
           placeholder="Type a city..." 
           class="form-control"
           id="city-input" 
          />
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-100" />
          </form>
          </div>
          </div>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <strong id="temperature"></strong><span class="units">째F | <a href="#">째C</a></span>
                </div>
              </div>
            </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>mph</li>
                </ul>
              </div>
            
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thur</div>
                 <img src="https://t4.ftcdn.net/jpg/01/17/28/51/240_F_117285131_W2qjuUEEBPP2nPJHxosDk62mj4B6KvIg.jpg" alt="" width="40" />
                  <div class="weather-forecast-temperatures">
                   <span class="weather-forecast-temperature-max">101째</span>
                    <span class="weather-forecast-temperature-min">71째</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
</div>
        <div class="note"><small
          ><a
            href="https://github.com/andersongrace/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Grace Anderson</small
        ></div>
      </div>
      
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
